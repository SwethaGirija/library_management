<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #095c5c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" model="POST" action="server.php">
      <label for="Username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      // Prevent the default form submission
      event.preventDefault();

      // Get form values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Create a FormData object and append form data
      var formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);

      // Send the form data to server.php using Fetch API
      fetch("server.php", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
            window.location.href = "libuser.php";
          // If the response is successful, redirect to userpage.html
         
        } else {
          // If there's an error, log it to the console
          console.error('Error:', response.statusText);
        }
      })
      .catch(error => {
        // Catch any network errors
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
